<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>polymer-crud Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../polymer-crud.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;polymer-crud&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <polymer-crud 
      model="{{model}}" 
      title="Polymer Crud"
      url="{{url}}"
    >
    </polymer-crud>

    <script>
      var app = document.querySelector('polymer-crud');
      var server = 'http://172.16.52.85:8081';
      var app.url = server + '/api/bears';
      //here the model to the instance

      app.model = {

      }

      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(app.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        app.fireLasers();
      });

      document.addEventListener("polymer-crud-lasers", function(e) {
        console.log(e.detail.sound);
      });

    </script>

  </body>
</html>
