<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../paper-fab/paper-fab.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <crud-form></crud-form>

Example:

    <crud-form>
      <h2>Hello crud-form</h2>
    </crud-form>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="crud-form">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      paper-dialog {
        width: 50%;
      }
      paper-input {
        padding: 10px;
      }
      /*.input-flex-1 {
        width: 8.3%;
      }
      .input-flex-2 {
        width: 16.6%;
      }
      .input-flex-3 {
        width: 25%;
      }
      .input-flex-4 {
        width: 33.3%;
      }
      .input-flex-5 {
        width: 41.5%;
      }
      .input-flex-6 {
        width: 50%;
      }
      .input-flex-7 {
        width: 58.1%;
      }
      .input-flex-8 {
        width: 66.4%;
      }
      .input-flex-9 {
        width: 74.7%;
      }
      .input-flex-10 {
        width: 83.3%;
      }
      .input-flex-11 {
        width: 91.3%;
      }
      .input-flex-12 {
        width: 100%;
      }*/
    </style>

    <iron-ajax
      id="ajaxCrudForm"
      url="{{url}}"
      handle-as="json"
      content-type="application/x-www-form-urlencoded"
      on-response="handleResponse"></iron-ajax>

    <content>
      <paper-dialog id="dialogCrudForm" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
        <h2>{{string.new}}</h2>
        <paper-dialog-scrollable >
          <form is="iron-form" id="formCrud" method="post" action="{{url}}">
            <div class="horizontal layout wrap">
              <template is="dom-repeat" items="{{model}}">
                <template is="dom-if" if="{{_isString(item.type)}}">
                  <paper-input name="{{item.key}}" class$="{{_getInputClass(item.size)}}" label="{{item.label}}"></paper-input>
                </template>
                <template is="dom-if" if="{{_isNumber(item.type)}}">
                  <paper-input name="{{item.key}}" class$="{{_getInputClass(item.size)}}" label="{{item.label}}" type="number"></paper-input>
                </template>
              </template>
            </div>
          </form>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss>{{strings.cancel}}</paper-button>
          <paper-button on-tap="send" dialog-confirm>{{strings.accept}}</paper-button>
        </div>
      </paper-dialog>
    </content>

  </template>

  <script>
    Polymer({
      is: 'crud-form',

      properties: {
        title: String,
        /**
         * URL to the element of the api that you wanna CRUD
         * for PUT and DELETE we use the convention of the id after the url
         * example: if the url is /api/dog, the PUT and DELETE services in /api/dog/:id should exists
         */
        url: String,
        /**
         * Describes the data
         *  eso se va a usar en el futuro para describir los campos
         * @type {{name: string, image: string}}
         */
        model: {
          type: Array,
          value: function() {
            return [
              { 
                key: "name",
                type : String,
                label : 'Name',
                hidden : false,
                searchable: true,
                sortable : false,
                size: 12
              },
              {
                key: "lastName",
                type : String,
                label : 'Last Name',
                hidden : false,
                searchable: true,
                sortable : false,
                size: 12
              },
              {
                key: "age",
                type : Number,
                label : 'Age',
                hidden : false,
                searchable: true,
                sortable : false,
                size: 6
              }
            ]
          }
        },
        /**
         * Name of the id in the API
         */
        idname: {
          type: String,
          value: "_id"
        },
        /**
         * Strings around the crud, that you can change
         * 
         * @type {{new: string}}
         */
        strings: {
          type: Object,
          value: function() {
            return {
              new : 'New Item',
              accept : 'Accept',
              cancel : 'Cancel'
            }
          }
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'crud-form says, ' + response;
      },

      /**
       * The `crud-form-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event crud-form-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('crud-form-lasers', {sound: 'Pew pew!'});
      },

      handleResponse: function(e) {
        console.log(e.details);
      },

      open: function() {
        var dialog = document.getElementById('dialogCrudForm');
        if (dialog) {
          dialog.open();
        }
      },

      send: function() {
        this.$.ajaxCrudForm.body = this.$.formCrud.serialize();
        this.$.ajaxCrudForm.method = "POST";
        this.$.ajaxCrudForm.generateRequest();
      },

      _getInputClass: function(size) {
        return "flex-" + size;
      },

      _isString: function(type) {
        return type == "String";
      },
      _isNumber: function(type) {
        return type == "Number";
      }

    });
  </script>
</dom-module>
