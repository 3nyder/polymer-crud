<!--
An sortable, filtrable data table from api url.

Example:

    <crud-table></crud-table>

Example:
    <crud-table
      url="/api/bears"
      model="bearModel"
      actions="edit,delete"
    >
    </crud-table>



@demo demo/index.html
@hero hero.svg
-->
<dom-module id="crud-table" attributes="model setname">
  <template>
    <style include="shared-styles"></style>
    <style>
      .table-container {
        height: 300px;
        overflow-y: auto;
      }
      table {
        width: 100%;
        max-width: 100%;
        background-color: transparent;
        border-collapse: collapse;
        border-spacing: 0;
      }
      th {
        text-align: left;
        font-weight: 500;
        font-size: 12px;
        color: var(--secondary-text-color);
        padding: 8px;
      }
      td {
        font-size: 12px;
        color: var(--primary-text-color);
        padding: 0 8px;
        line-height: 35px;
      }
      tr:hover td {
         background: var(--paper-indigo-50);
      }
    </style>
    <iron-ajax auto
        url="http://172.16.52.85:8081/api/bears"
        handle-as="json"
        on-response="fetchData"
        last-response="{{ajaxResponse}}"></iron-ajax>


    <div class="table-container">
    <input value="{{filterText::input}}" placeholder="filter">
      <table>
        <thead>
          <tr>
          <!-- Columns name -->
            <template is="dom-repeat" items="{{columns}}">
              <th>{{item}}</th>
            </template>
            <template is="dom-if" if="{{actions}}">
              <th>Actions</th>
            </template>
          </tr>
        </thead>
        <tbody>
          <template id="resultList" is="dom-repeat" items="[[values]]">
            <tr class="horizontal-section">
              <template id="resultList" is="dom-repeat" items="[[item.values]]">
                <td>{{item}}</td>
              </template>
              <td>
                <template  is="dom-if" if="{{actions.edit}}" >
                  <paper-icon-button  on-click="fireEvent" data-id="{{item.id}}" data-event="edit" icon="create" title="Editar"></paper-icon-button>
                </template>
                <template is="dom-if"  if="{{actions.delete}}">
                  <paper-icon-button  on-click="fireEvent" data-id="{{item.id}}" data-event="delete" icon="delete" title="Eliminar"></paper-icon-button>
                </template>
              </td>
            </tr>
          </template>

        </tbody>
      </table>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'crud-table',

        properties: {
          model: {
            type: Object,
          },
          /* Get the column names from the model */
          colums : {
            type : Array
          },
          /*  fetched data from the columns to show and id */
          fetchedData : {
            type : Object
          },
          actions :  {
            type : String,
            value : "edit delete"
          },
          actions : {
            type : Object,
          },
          values:  {
            type :Array,
            observer : 'drawTable'
          },
          idname : {
            type: String,
            value : '_id'
          },

        /**
         * Sometimes api response seems like response.instance
         *
         * @param {string} the set name of the api response, 
         * if empty try to use them as a array of instances.
         */
          setname : {
            type :  String,
          }

        },

        ready :  function () {
          this.actions = this.getActions;
          this.columns = this.getColumnsName();
          this.actions = {
            delete : true,
            edit : true
          }
          /* mapping properties of the data model into an iterable array*/
        },
        fireEvent : function(event, params) {
          alert('firing ' +  event);
        },

        drawTable :  function () {
          var container = document.querySelector("#resultList");
          console.log(container, this.values);
        },

        getColumnsName : function () {
          var model = this.model;
          return model.map(function(attribute) {
           if(attribute.hidden) {}
           else if (attribute.label) {
              return attribute.label;
           } 
           return attribute.key;
         });
        },
        getColumns : function () {
          var model = this.model;
          return model.map(function(attribute){
            if (attribute.hidden) {}
            else {
              return attribute.key;
            } 
          });
        },
        getValues :  function (data) {
          return [{name:'ss'}]
        },
        /* fetch the data from the api */
        fetchData : function (e) {
          var data = e.detail.xhr.response;
          var columns = this.getColumns();
          var values = [];
          var self =  this;

          data.forEach(function(element) {
            var _row = {
              values : [],
              id : 0
            };
            columns.forEach(function(column){
              if (element[column]) {
                _row.values.push(element[column])
              } else {
                _row.values.push('');
              }
            });
            _row.id = element[self.idname];
            values.push(_row);
          });

          this.values = values;
        }, 
        someFilter :  function (e) {}
      });
    })();
  </script>

</dom-module>
