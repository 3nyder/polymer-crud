<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="./crud-table.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <polymer-crud></polymer-crud>

Example:

    <polymer-crud>
      <h2>Hello polymer-crud</h2>
    </polymer-crud>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="polymer-crud">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>

    <h1>{{title}}</h1>
    <div>
      <crud-table
        url="{{url}}"
        model="{{model}}"
        idname="{{idname}}"
        actions="edit,delete"
      >
      </crud-table>
      <div id="crudForm"></div>
      <paper-fab icon="add" title="{{strings.new}}"></paper-fab>
    </div>

  </template>

  <script>
    Polymer({
      is: 'polymer-crud',

      properties: {
        title: String,
        /**
         * URL to the element of the api that you wanna CRUD
         * for PUT and DELETE we use the convention of the id after the url
         * example: if the url is /api/dog, the PUT and DELETE services in /api/dog/:id should exists
         */
        url: String,
        /**
         * Describes the data
         *  eso se va a usar en el futuro para describir los campos
         * @type {{name: string, image: string}}
         */
        model: Object,
        /**
         * Strings around the crud, that you can change
         * 
         * @type {{new: string}}
         */
        strings: {
          type: Object,
          value: function() {
            return {
              new : 'New'              
            }
          }
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'polymer-crud says, ' + response;
      },

      /**
       * The `polymer-crud-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event polymer-crud-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('polymer-crud-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
